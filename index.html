<!DOCTYPE html>
<html>
<head>
	<title>Canvas Tutorial</title>
</head>
<body>

<canvas id="myCanvas" width="500px" height="500px" style="border: 1px solid black"></canvas>

<script src="canvas.js"></script>
<script>
var canvasWidth = 500,
		canvasHeight = 500,
		x = 100, 
		y = 100, 
		dx = 2, 
		dy = 4;

var ctx;

var paddlex = canvasWidth / 2, paddleh = 10, paddlew = canvasWidth / 6;

function draw () {
	clear();
	// canvas.width = canvas.width;

	makeCircle(x, y, 10);
	makeRect(paddlex, canvasHeight - paddleh, paddlew, paddleh);

	if (x + dx > canvasWidth || x + dx < 0) {
		dx = -dx;
	}

	if (y + dy < 0) {
		dy = -dy;
	} else if (y + dy > canvasHeight - paddleh) {
			if (x > paddlex && x < paddlex + paddlew) {
				dy = -dy;
			} else {
				clearInterval();
			}
	}

	x += dx;
	y += dy;

}

init();



</script>
</body>
</html>
